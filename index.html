<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Alata|Lato|Poppins|Rubik|Ubuntu&display=swap" rel="stylesheet">
  <link rel="icon" href="images/pokeball_icon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="pokeball-background">
    <div id="red-layer"></div>
    <div id="btn-layer"></div>
    <div id="white-layer"></div>
  </div>

  <div id='welcome'>
    <h3>Welcome To the LCV Gym!</h3>
  </div>

  <form id='trainer-form'>
    <div class="form-content">
      Before we get started, tell us your names.
      <input id='trainer-input' type="text" name="trainer-name" placeholder="Trainer Name">
      <input id='trainer-btn' type="submit" name="create-trainer" value="Create Trainer">
    </div>
  </form>

  <div id="trainer-icons">
    <p>Please select a trainer icon</p>
    <div class="icons">
      <img src="images/pokemon_trainers/trainer_icons1.jpg" id='trainer1' class='trainers'>
      <img src="images/pokemon_trainers/trainer_icons2.jpg" id='trainer2' class='trainers'>
      <img src="images/pokemon_trainers/trainer_icons3.jpg" id='trainer3' class='trainers'>
      <img src="images/pokemon_trainers/trainer_icons4.jpg" id='trainer4' class='trainers'>
      <img src="images/pokemon_trainers/trainer_icons5.jpg" id='trainer5' class='trainers'>
      <img src="images/pokemon_trainers/trainer_icons6.jpg" id='trainer6' class='trainers'>
      <img src="images/pokemon_trainers/trainer_icons7.jpg" id='trainer7' class='trainers'>
      <img src="images/pokemon_trainers/trainer_icons8.jpg" id='trainer8' class='trainers'>
    </div>
  </div>

  <div class='trainer-grid'>

    <div class='trainer-display' id="display-trainer1">
      <h3 id='trainer-name'></h3>
      <img src="images/pokemon_trainers/trainer_icons1.jpg" id='trainer-pic' class='trainers'>
      <form id="pokemon-form">
        <div class="pokemon-form-content">
          <input id='pokemon-input' id='pokemon-input1' type="text" name="pokemon-name" placeholder="Pokemon Name or ID">
          <input id='pokemon-btn'type="submit" name="add-pokemon" value="Add Pokemon">
        </div>
      </form>


      <div class='pokemon-team' id="pokemon-team1">
        <div id="display-pokemon">
          <img class='pokemon-info' src="" alt="">
          <div class="pokemon-stats">
            <h3 class="pokemon-info"></h3>
            <h3 class='pokemon-info'></h3>
            <h3 class="pokemon-info"></h3>
            <h3 class="pokemon-info"></h3>
          </div>
        </div>
      </div>
    </div>

    <div class='trainer-display' id="display-trainer2">
      <h3 id='trainer-name'></h3>
      <img src="images/pokemon_trainers/trainer_icons1.jpg" id='trainer-pic' class='trainers'>
      <form id="pokemon-form">
        <div class="pokemon-form-content">
          <input id='pokemon-input' id='pokemon-input2' type="text" name="pokemon-name" placeholder="Pokemon Name or ID">
          <input id='pokemon-btn'type="submit" name="add-pokemon" value="Add Pokemon">
        </div>
      </form>

      <div class='pokemon-team' id="pokemon-team2">
        <div id="display-pokemon">
          <img class='pokemon-info' src="" alt="">
          <div class="pokemon-stats">
            <h3 class="pokemon-info"></h3>
            <h3 class='pokemon-info'></h3>
            <h3 class="pokemon-info"></h3>
            <h3 class="pokemon-info"></h3>
          </div>
        </div>
      </div>
    </div>

    <div class='trainer-display' id="display-trainer3">
      <h3 id='trainer-name'></h3>
      <img src="images/pokemon_trainers/trainer_icons1.jpg" id='trainer-pic' class='trainers'>
      <form id="pokemon-form">
        <div class="pokemon-form-content">
          <input id='pokemon-input' id='pokemon-input3' type="text" name="pokemon-name" placeholder="Pokemon Name or ID">
          <input id='pokemon-btn'type="submit" name="add-pokemon" value="Add Pokemon">
        </div>
      </form>


      <div class='pokemon-team' id="pokemon-team3">
        <div id="display-pokemon">
          <img class='pokemon-info' src="" alt="">
          <div class="pokemon-stats">
            <h3 class="pokemon-info"></h3>
            <h3 class='pokemon-info'></h3>
            <h3 class="pokemon-info"></h3>
            <h3 class="pokemon-info"></h3>
          </div>
        </div>
      </div>
    </div>

    <div class='trainer-display' id="display-trainer4">
      <h3 id='trainer-name'></h3>
      <img src="images/pokemon_trainers/trainer_icons1.jpg" id='trainer-pic' class='trainers'>
      <form id="pokemon-form">
        <div class="pokemon-form-content">
          <input id='pokemon-input' id='pokemon-input4' type="text" name="pokemon-name" placeholder="Pokemon Name or ID">
          <input id='pokemon-btn'type="submit" name="add-pokemon" value="Add Pokemon">
        </div>
      </form>

      <div class='pokemon-team' id="pokemon-team4">
        <div id="display-pokemon">
          <img class='pokemon-info' src="" alt="">
          <div class="pokemon-stats">
            <h3 class="pokemon-info"></h3>
            <h3 class='pokemon-info'></h3>
            <h3 class="pokemon-info"></h3>
            <h3 class="pokemon-info"></h3>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="main.js" charset="utf-8"></script>
<script src="pokemon.js" charset="utf-8"></script>
<script src="trainer.js" charset="utf-8"></script>
</body>
</html>
